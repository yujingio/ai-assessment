<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇鯨智能 | 企業 AI 人才戰力評估表 (2026 終極版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; }
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; padding: 0; }
            .print-container { box-shadow: none !important; border: none !important; width: 100% !important; max-width: 100% !important; margin: 0 !important; }
            input, select { border: none !important; appearance: none; background: transparent !important; font-weight: bold; }
        }
        .pyramid-bg { background: linear-gradient(180deg, #1e40af 0%, #3b82f6 100%); }
        .input-focus:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="py-8 px-4">

    <div class="print-container max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-100">
        
        <header class="pyramid-bg p-8 text-white relative">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-3xl font-bold">企業 AI 人才戰力評估表</h1>
                    <p class="text-blue-100 mt-2 text-lg">2026 戰略診斷報告書 — 專注白領核心競爭力重構</p>
                </div>
                <div class="text-right">
                    <div class="text-2xl font-black italic">BELUGA.AI</div>
                    <p class="text-xs uppercase tracking-widest text-blue-200">宇鯨智能顧問團隊</p>
                </div>
            </div>
            <div class="mt-6 flex gap-4 no-print">
                <button onclick="window.print()" class="bg-white text-blue-700 px-6 py-2 rounded-full font-bold shadow-lg hover:bg-blue-50 transition-all flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    列印診斷 PDF
                </button>
            </div>
        </header>

        <div class="p-8 space-y-10">
            <section>
                <div class="flex items-center gap-3 mb-6">
                    <span class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">1</span>
                    <h2 class="text-xl font-bold text-gray-800">團隊職能現況盤點 (人才數量分佈)</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                    <div class="border-t-4 border-blue-800 p-4 bg-gray-50 rounded-b-lg">
                        <label class="block text-sm font-bold text-blue-900 mb-1">L5 流程實踐師</label>
                        <input type="number" id="count-l5" onchange="calculateResults()" placeholder="人數" class="w-full p-2 border border-gray-300 rounded input-focus">
                    </div>
                    <div class="border-t-4 border-blue-600 p-4 bg-gray-50 rounded-b-lg">
                        <label class="block text-sm font-bold text-blue-700 mb-1">L4 工作流設計師</label>
                        <input type="number" id="count-l4" onchange="calculateResults()" placeholder="人數" class="w-full p-2 border border-gray-300 rounded input-focus">
                    </div>
                    <div class="border-t-4 border-blue-400 p-4 bg-gray-50 rounded-b-lg">
                        <label class="block text-sm font-bold text-blue-500 mb-1">L3 知識規劃師</label>
                        <input type="number" id="count-l3" onchange="calculateResults()" placeholder="人數" class="w-full p-2 border border-gray-300 rounded input-focus">
                    </div>
                    <div class="border-t-4 border-gray-400 p-4 bg-gray-50 rounded-b-lg">
                        <label class="block text-sm font-bold text-gray-600 mb-1">L2 精準調校師</label>
                        <input type="number" id="count-l2" onchange="calculateResults()" placeholder="人數" class="w-full p-2 border border-gray-300 rounded input-focus">
                    </div>
                    <div class="border-t-4 border-gray-200 p-4 bg-gray-50 rounded-b-lg">
                        <label class="block text-sm font-bold text-gray-400 mb-1">L1 效率使用者</label>
                        <input type="number" id="count-l1" onchange="calculateResults()" placeholder="人數" class="w-full p-2 border border-gray-300 rounded input-focus">
                    </div>
                </div>
            </section>

            <section>
                <div class="flex items-center gap-3 mb-6">
                    <span class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">2</span>
                    <h2 class="text-xl font-bold text-gray-800">組織 AI 落地成熟度評核 (1-5分)</h2>
                </div>
                <div class="space-y-6">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 p-4 border border-gray-100 rounded-xl hover:bg-gray-50 transition-all">
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-700">數據資產化程度 (L3 關聯)</h3>
                        </div>
                        <select id="score-data" onchange="calculateResults()" class="p-2 bg-white border border-gray-300 rounded-lg font-bold text-blue-600 w-32">
                            <option value="1">1 (全紙本)</option><option value="3">3 (個人數位)</option><option value="5">5 (系統化)</option>
                        </select>
                    </div>
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 p-4 border border-gray-100 rounded-xl hover:bg-gray-50 transition-all">
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-700">流程自動化程度 (L4/L5 關聯)</h3>
                        </div>
                        <select id="score-flow" onchange="calculateResults()" class="p-2 bg-white border border-gray-300 rounded-lg font-bold text-blue-600 w-32">
                            <option value="1">1 (全人工)</option><option value="3">3 (數位化)</option><option value="5">5 (跨部自動化)</option>
                        </select>
                    </div>
                </div>
            </section>

            <section>
                <div class="flex items-center gap-3 mb-6">
                    <span class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">3</span>
                    <h2 class="text-xl font-bold text-gray-800">宇鯨智能 — 專家診斷報告</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="p-6 bg-blue-50 rounded-2xl border-2 border-blue-100">
                        <h3 class="text-blue-800 font-bold mb-3">潛在風險診斷</h3>
                        <div id="risk-text" class="text-sm text-blue-900 leading-relaxed space-y-2"></div>
                    </div>
                    <div class="p-6 bg-green-50 rounded-2xl border-2 border-green-100">
                        <h3 class="text-green-800 font-bold mb-3">2026 戰略行動建議</h3>
                        <div id="action-text" class="text-sm text-green-900 leading-relaxed space-y-2"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        function calculateResults() {
            const l5 = parseInt(document.getElementById('count-l5').value) || 0;
            const l4 = parseInt(document.getElementById('count-l4').value) || 0;
            const l3 = parseInt(document.getElementById('count-l3').value) || 0;
            const l2 = parseInt(document.getElementById('count-l2').value) || 0;
            const l1 = parseInt(document.getElementById('count-l1').value) || 0;
            const total = l1 + l2 + l3 + l4 + l5;

            const scoreData = parseInt(document.getElementById('score-data').value);
            const scoreFlow = parseInt(document.getElementById('score-flow').value);

            let risks = [];
            let actions = [];

            if (total === 0) {
                risks.push("尚未填寫人力數據。");
                actions.push("請先填寫各階層人數以進行分析。");
            } else {
                // L2 缺失
                if (l2 === 0) {
                    risks.push("【品質風險】缺乏 L2 精準調校師，AI 結果缺乏專業複核機制。");
                    actions.push("建立 AI 產出驗收標準 (SOP)。");
                }
                
                // L3 缺失 (新增)
                if (l3 === 0) {
                    risks.push("【知識斷層】缺乏 L3 知識規劃師，AI 將無法讀取公司內部核心經驗，產出內容流於表面。");
                    actions.push("指派專家進行「隱性知識顯性化」工作，建立結構化知識庫。");
                }

                // L4 缺失
                if (l4 === 0) {
                    risks.push("【協作瓶頸】缺乏 L4 工作流設計師，無法拆解複雜任務，AI 僅能處理零星瑣事。");
                    actions.push("培訓關鍵人才掌握「人機協作點分析」。");
                }

                // 成熟度低
                if (scoreData < 3 && l3 > 0) {
                    risks.push("【工具閒置】已有 L3 人才但數據成熟度低，代表人才正在進行無效的資料清理。");
                }

                // 默認補全 (修正需求 3)
                if (risks.length === 0) risks.push("【診斷良好】團隊配置平衡，具備完整的技術落地的層次感。");
                if (actions.length === 0) actions.push("【維穩建議】持續深化 L3-L5 的協作關係，優化自動化效率。");
            }

            document.getElementById('risk-text').innerHTML = risks.map(r => `<p>• ${r}</p>`).join('');
            document.getElementById('action-text').innerHTML = actions.map(a => `<p>• ${a}</p>`).join('');
        }
        calculateResults();
    </script>
</body>
</html>
